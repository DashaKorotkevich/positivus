	<meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- <meta http-equiv="X-UA-Compatible"> — это тег, используемый в HTML для указания браузерам, как обрабатывать и отображать страницу. content: Значение этого атрибута указывает, какой режим рендеринга должен использоваться. Например:
  - content="IE=edge" — указывает браузеру использовать самый последний режим рендеринга, доступный для текущей версии Internet Explorer. -->
